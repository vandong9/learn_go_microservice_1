version: '3.1'

services:
  consignment-cli:
    build: ./consignment-cli
  
  consignment-service:
    build: ./consignment-service
    ports:
      - 50051:50051
    environment: 
      MICRO_ADDRESS: ":50051"
      DB_HOST: "datastore:27017"
  vessel-service:
    build: ./vessel-service
    ports:
      - 50052:50051
    environment: 
      MICRO_ADDRESS: ":50051"
  user-service:
    build: ./user-service
    ports:
      - 50053:50051
    environment: 
      MICRO_ADDRESS: ":50051"
  datastore:
    image: mongo
    ports:
      - 27017:27017
  database:
    image: postgres
    ports:
      - 5432:5432
